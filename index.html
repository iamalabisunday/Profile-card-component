<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" href="./style.css">
 
</head>

<body>


  <main class="profile-card-component">

    <div class="profile-card-container">

      <div class="autolayer-container">
        <img src="./images/bg-pattern-card.svg" alt="bg-pattern-card" class="bg-pattern-card">
      
        <div class="profile-autolayer-container">
          
          <div class="profile-image-autolayer-container">
            <img src="./images/image-victor.jpg" alt="image-victor" class="image-victor">
          </div>
          
          <div class="profile-text-container">
          <div class="name-no-container">
            <div class="autolayer-container">
              <p id="name">Victor Crest</p>
            </div>
            <div class="autolayer-container">
              <p id="no">26</p>
            </div>
          </div>
          
          <div class="autolayer-container">
            <p id="london">London</p>
          </div>
        </div>

        </div>
      
      </div>

      <div class="reaction-value-component">

        <!-- Followers section -->
        <div class="reaction-value-container">
          <div class="autolayer-container">
            <p id="reaction">80K</p>
          </div>
  
          <div class="autolayer-container">
            <p id="value">Followers</p>
          </div>
        </div>
       
        <!-- Likes section -->
        <div class="reaction-value-container">
          <div class="autolayer-container">
            <p id="reaction">803K</p>
          </div>
  
          <div class="autolayer-container">
            <p id="value">Likes</p>
          </div>
        </div>

        <!-- Photos section -->
        <div class="reaction-value-container">
          <div class="autolayer-container">
            <p id="reaction">1.4K</p>
          </div>
  
          <div class="autolayer-container">
            <p id="value">Photos</p>
          </div>
        </div>

      </div>
      

    </div>

  </main>

  <div class="bg-autolayer-container">
    <img src="./images/bg-pattern-top.svg" alt="bg-pattern-top" class="bg-pattern-top">
    <img src="./images/bg-pattern-bottom.svg" alt="bg-pattern-bottom" class="bg-pattern-bottom">
  </div>
</body>

</html>
